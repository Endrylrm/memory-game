<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da memória</title>
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">JOGO DA MEMÓRIA</h2>
      <div class="menu">
        <div class="menu-time">
          <h2>Tempo rest.</h2>
          <h2 id="time-left">120</h2>
        </div>
        <div class="menu-score">
          <h2>Sua pontuação</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menu-win-score">
          <h2>Pontos para vencer</h2>
          <h2 id="win-score">0</h2>
        </div>
      </div>
      <div id="game"></div>
      <button class="reset" onclick="window.location.reload()">
        RESETAR JOGO
      </button>
    </div>
    <script src="src/scripts/engine.js" defer></script>
  </body>
</html>
